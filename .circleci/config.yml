version: 2.1

orbs:
  python: circleci/python@1.5.0
  gcp-gcr: circleci/gcp-gcr@0.15.1

workflows:
  test-build-push-image:
    jobs:
      - python/test:
          args: '--dev'
          pkg-manager: pipenv
          test-tool: unittest 
      - gcp-gcr/build-and-push-image:
          image: devops-bookstore-api
          registry-url: eu.gcr.io
          tag: '7.0'
          requires:
            - "python/test"